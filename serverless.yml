service: irancrypto-social-bot

frameworkVersion: "3"

useDotenv: true

package:
  excludeDevDependencies: true
  patterns:
    - '!./.env'
    - '!./.env.*'
    - '!./json/'
    - '!./schemas/'
    - '!./coverage/'
    - '!./test/'
    - '!./tests/'
    - '!./test*.js'
    - '!./auth/'
    - '!./writable/'
    - '!./README.md'
    - '!node_modules/puppeteer/.local-chromium/**'

provider:
  name: aws
  runtime: nodejs18.x
  stage: prod
  region: eu-west-1
  timeout: 30
  memorySize: 1024
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Scan
          Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${env:DYNAMODB_TABLE}"
          
        - Effect: Allow
          Action:
            - lambda:GetLayerVersion
          Resource: "arn:aws:lambda:eu-west-1:725824641220:layer:chromium:4" # Chromium v123.0.1

functions:
  scheduler-midnight:
    handler: scheduler.midnight
    events:
      - schedule: cron(29 20 * * ? *)

  poster:
    handler: poster.handler
    layers:
      - arn:aws:lambda:eu-west-1:725824641220:layer:chromium:4 # Chromium v123.0.1
    events:
      - schedule: rate(1 hour)
  
resources:
  Resources:
    ProjectTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

plugins:
  - serverless-dotenv-plugin
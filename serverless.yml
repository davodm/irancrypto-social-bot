service: irancrypto-social-bot

frameworkVersion: "3"

useDotenv: true

package:
  excludeDevDependencies: true
  patterns:
    - '!./.env'
    - '!./.env.sample'
    - '!./json/'
    - '!./schemas/'
    - '!./coverage/'
    - '!./test/'
    - '!./test.js'
    - '!./twitterlogin.js'
    - '!./README.md'
    - '!node_modules/puppeteer/.local-chromium/**'

provider:
  name: aws
  runtime: nodejs18.x
  stage: prod
  region: eu-west-1
  timeout: 90
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
          Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${env:DYNAMODB_TABLE}"

functions:
  tweet:
    handler: tweet.handler
    events:
      - schedule: cron(0 20,21 * * ? *)

  instagram:
    handler: instagram.handler
    layers:
      - arn:aws:lambda:eu-west-1:725824641220:layer:chromium:3 # Chromium v117
    events:
      - schedule: cron(0 20 ? * FRI *)

resources:
  Resources:
    ProjectTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

plugins:
  - serverless-dotenv-plugin